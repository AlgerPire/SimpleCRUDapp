<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
  <title>Person Management System</title>
  <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid container">
    <a class="navbar-brand text-white" th:href="@{/person/home}">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link text-white " aria-current="page" th:href="@{/person/listAll}">List All</a>
        <a class="nav-link text-white " th:href="@{/person/addPerson}">Add Person</a>
      </div>
    </div>
  </div>
</nav>


  <div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6 mt-3 container justify-content-center card">
<!--       <a th:href="@{/person/home}" class="btn btn-outline-success btn-sm mt-1 mb-3">Home</a>-->
      <h1 class="text-center">Edit Person</h1>
      <div class="card-body">
        <form th:action="@{/person/update/{id}(id=${person.id})}" th:object="${person}" method="POST">
          <div class="form-group">
            <label> Person  Name</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label> Person Email</label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label> Person Address</label>
            <input type="text" name="address" th:field="*{adress}" class="form-control" placeholder="Enter Address" />
          </div>
          <div class="form-group">
            <label> Person Age</label>
            <input type="number" name="age" th:field="*{age}" class="form-control" placeholder="Enter Age" />
          </div>
          <div class="box-footer mt-2">
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        </form>
<!--        <div class="col-lg-12 col-md-6 col-sm-6 mt-3 container justify-content-center card">-->
<!--          <a th:href="@{/person/listAll}" class="btn btn-outline-danger btn-sm mt-1 mb-1 ">List All</a>-->
<!--        </div>-->
      </div>




</div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>

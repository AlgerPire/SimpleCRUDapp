<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <title>Person Management System</title>
</head>
<body>

     <div class="container">
         <div class="row">
             <h1>List of All Persons</h1>
         </div>

         <div class="row">
             <div class="col-log-3">
                 <a th:href="@{/person/addPerson}" class="btn btn-outline-danger btn-sm mb-3">Add new Person</a>
             </div>


         <table class="table table-striped table-bordered">
             <thead class="table-dark">
                <tr>
                    <th> ID </th>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Adress </th>
                    <th> Age </th>
                    <th> Actions </th>
                </tr>
             </thead>

             <tbody>
               <tr th:each = "person: ${persons}">
                   <td th:text="${person.id}"></td>
                   <td th:text="${person.name}"></td>
                   <td th:text="${person.email}"></td>
                   <td th:text="${person.adress}"></td>
                   <td th:text="${person.age}"></td>
                   <td>
                       <a th:href="@{/person/deletePerson/{id}(id=${person.id})}" class="btn btn-danger">Delete</a>
                   </td>
               </tr>

             </tbody>

         </div>
         </table>
         <div class="row">
             <div class="col-log-6">
                 <a th:href="@{/person/home}" class="btn btn-outline-success btn-sm mb-3">Home</a>
             </div>
         </div>
     </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>

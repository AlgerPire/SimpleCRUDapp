<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
    <title>Person Management System</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid container">
        <a class="navbar-brand text-white" th:href="@{/person/home}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link text-white " aria-current="page" th:href="@{/person/listAll}">List All</a>
                <a class="nav-link text-white " th:href="@{/person/addPerson}">Add Person</a>
            </div>
        </div>
    </div>
</nav>

     <div class="container">
         <div class="row">
             <h1 class="text-white text-center mt-2 mb-2">List of All Persons</h1>
         </div>

<!--         <div class="row">-->
<!--             <div class="col-log-3">-->
<!--                 <a th:href="@{/person/addPerson}" class="btn btn-outline-danger btn-sm mb-3">Add new Person</a>-->
<!--             </div>-->

         <table class="table table-light table-bordered">
             <thead class="table-dark">
                <tr>
                    <th> ID </th>
                    <th> Name </th>
                    <th> Email </th>
                    <th> Adress </th>
                    <th> Age </th>
                    <th> Actions </th>
                </tr>
             </thead>

             <tbody>
               <tr th:each = "person: ${persons}">
                   <td th:text="${person.id}"></td>
                   <td th:text="${person.name}"></td>
                   <td th:text="${person.email}"></td>
                   <td th:text="${person.adress}"></td>
                   <td th:text="${person.age}"></td>
                   <td>
                       <a th:href="@{/person/updatePerson/{id}(id=${person.id})}" class="btn btn-success ">Update</a>
                       <a th:href="@{/person/deletePerson/{id}(id=${person.id})}" class="btn btn-danger ">Delete</a>
                   </td>
               </tr>

             </tbody>
         </div>
         </table>
<!--         <div class="row">-->
<!--             <div class="col-log-6">-->
<!--                 <a th:href="@{/person/home}" class="btn btn-outline-success btn-sm mb-3">Home</a>-->
<!--             </div>-->
<!--         </div>-->
     </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>

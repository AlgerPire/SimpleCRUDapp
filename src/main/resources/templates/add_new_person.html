<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous">
  <title>Person Management System</title>
</head>
<body>



  <div class="row">

    <div class="col-lg-6 col-md-6 col-sm-6 mt-2 container justify-content-center card">
       <a th:href="@{/person/home}" class="btn btn-outline-success btn-sm mt-1 mb-3">Home</a>
      <h1 class="text-center">Create New Person</h1>
      <div class="card-body">
        <form th:action="@{/person/personsSave}" th:object="${person}" method="POST">
          <div class="form-group">
            <label> Person  Name</label>
            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label> Person Email</label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label> Person Address</label>
            <input type="text" name="address" th:field="*{adress}" class="form-control" placeholder="Enter Address" />
          </div>
          <div class="form-group">
            <label> Person Age</label>
            <input type="number" name="age" th:field="*{age}" class="form-control" placeholder="Enter Age" />
          </div>
          <div class="box-footer mt-2">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
        <div class="col-lg-12 col-md-6 col-sm-6 mt-3 container justify-content-center card">
          <a th:href="@{/person/listAll}" class="btn btn-outline-danger btn-sm mt-1 mb-1 ">List All</a>
        </div>
      </div>




</div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
